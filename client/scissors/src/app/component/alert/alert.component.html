<div class="position-fixed top-0 end-0 m-4" style="z-index: 1050">
  <div
    class="alert slide-in-right"
    role="alert"
    *ngIf="showAlert"
    [ngClass]="responseType"
  >
    <i class="bi" [ngClass]="responseIcon"></i>
    {{ responseMessage }}
    <div class="timer-bar"></div>
    <button type="button" class="btn-close" (click)="onCancelClick()"></button>
  </div>
</div>
